<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<div>用户名称：<input type="text" name="" id="uname"></div>
	<div>用户密码：<input type="passward" name="" id="upwd"></div>
	<input type="button" name="" value="post登陆" onclick="post_Msg()">
	<script type="text/javascript">
		function post_Msg(){
		//1.获取小黄人对象
		var xhr=new XMLHttpRequest;
		//2.绑定监听事件
		xhr.onreadystatechange=function(){
			if(xhr.readyState==4&&xhr.status==200){
				var result=xhr.responseText;
				console.log(result);
			}
		}
		//3.打开链接，创建请求
		xhr.open("post","/demo/postlogin",true);
		//4.发送请求
		var formdata="uname="+uname.value+"&upwd="+upwd.value;
		//修改请求头，可以发送任意文本
		xhr.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
		xhr.send(formdata);
	}
	</script>
</body>
</html>
