<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<input type="button" name="" value="ajax" onclick="getmsg()">
	<div id="d1"></div>
	<script type="text/javascript">
		function getmsg(){
			//1.创建异步对象
			var xhr=new XMLHttpRequest();
			//2.绑定监听
			xhr.onreadystatechange=function(){
				if(xhr.readyState==4&&xhr.status==200){
					var result=xhr.responseText;
					console.log(result);
				}
			}
			//3.打开链接，创建请求
			xhr.open("get","/demo/ajaxDemo",true);
			//4.发送请求
			xhr.send(null);
		}
	</script>
</body>
</html>
